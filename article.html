    <script type="module">
        import { createClient } from 'https://esm.sh/@sanity/client';
        const client = createClient({ projectId: '8qrlygx8', dataset: 'production', useCdn: true, apiVersion: '2024-02-24' });
        async function loadStory() {
            const view = document.getElementById('article-view');
            const storyId = new URLSearchParams(window.location.search).get('id');
            if (!storyId) { view.innerHTML = '<h1 style="color:#fff;">No story ID provided.</h1>'; return; }
            try {
                const story = await client.fetch(
                    `*[_type == "post" && slug.current == $id][0]{
                        title,
                        "excerpt": pt::text(body)[0..200],
                        "image": mainImage.asset->url,
                        "category": categories[0]->title,
                        "date": coalesce(publishedAt, _createdAt),
                        "body": body[]{
                            ...,
                            _type == "image" => {
                                ...,
                                "asset": asset->{ "url": url }
                            }
                        }
                    }`,
                    { id: storyId }
                );
                if (!story) { view.innerHTML = '<h1 style="color:#fff;">Story not found.</h1>'; return; }
                // Update meta tags dynamically
                document.title = story.title + ' | The Virtual Queue';
                document.querySelector('meta[name="description"]')?.setAttribute('content', story.excerpt || '');
                document.querySelector('meta[property="og:title"]')?.setAttribute('content', story.title);
                document.querySelector('meta[property="og:description"]')?.setAttribute('content', story.excerpt || '');
                document.querySelector('meta[name="twitter:title"]')?.setAttribute('content', story.title);
                document.querySelector('meta[name="twitter:description"]')?.setAttribute('content', story.excerpt || '');
                if (story.image) {
                    document.querySelector('meta[property="og:image"]')?.setAttribute('content', story.image);
                    document.querySelector('meta[name="twitter:image"]')?.setAttribute('content', story.image);
                }
                const fmt = d => d ? new Date(d).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' }) : '';
                // Portable Text renderer: handles blocks, images, lists, links, bold/italic
                function renderBlockChildren(children, markDefs) {
                    if (!children || !children.length) return '';
                    const defs = markDefs || [];
                    return children.map(child => {
                        let html = escapeHtml(child.text || '');
                        const marks = child.marks || [];
                        // Apply decorators (strong, em) first, then links
                        marks.forEach(markKey => {
                            if (markKey === 'strong') html = `<strong>${html}</strong>`;
                            else if (markKey === 'em') html = `<em>${html}</em>`;
                        });
                        const linkDef = defs.find(d => d._type === 'link' && marks.includes(d._key));
                        if (linkDef && linkDef.href) html = `<a href="${escapeHtml(linkDef.href)}" target="_blank" rel="noopener noreferrer">${html}</a>`;
                        return html;
                    }).join('');
                }
                function escapeHtml(s) {
                    const div = document.createElement('div');
                    div.textContent = s;
                    return div.innerHTML;
                }
                function renderBody(body) {
                    if (!body || !body.length) return '<p>Full content arriving soon.</p>';
                    let html = '';
                    let listOpen = null;
                    const closeList = () => {
                        if (listOpen) { html += listOpen === 'bullet' ? '</ul>' : '</ol>'; listOpen = null; }
                    };
                    body.forEach(block => {
                        if (block._type === 'image') {
                            closeList();
                            const url = block.asset?.url || (block.asset && typeof block.asset === 'object' && block.asset.url);
                            if (url) html += `<figure class="article-img"><img src="${escapeHtml(url)}" alt="${escapeHtml(block.alt || '')}"></figure>`;
                        } else if (block._type === 'block') {
                            const tag = block.style === 'h2' ? 'h2' : block.style === 'h3' ? 'h3' : block.style === 'h4' ? 'h4' : block.style === 'blockquote' ? 'blockquote' : 'p';
                            const inner = renderBlockChildren(block.children, block.markDefs);
                            if (block.listItem === 'bullet' || block.listItem === 'number') {
                                const listType = block.listItem;
                                if (listOpen !== listType) {
                                    closeList();
                                    html += listType === 'bullet' ? '<ul>' : '<ol>';
                                    listOpen = listType;
                                }
                                html += `<li>${inner}</li>`;
                            } else {
                                closeList();
                                html += `<${tag}>${inner}</${tag}>`;
                            }
                        }
                    });
                    closeList();
                    return html || '<p>Full content arriving soon.</p>';
                }
                const bodyHtml = renderBody(story.body);
                view.innerHTML = `
                    <div class="article-header">
                        <span class="featured-card-tag">${story.category || 'News'}</span>
                        <h1>${story.title}</h1>
                        <div class="article-meta">${fmt(story.date)}</div>
                    </div>
                    <img src="${story.image || ''}" class="main-img" onerror="this.style.display='none'">
                    <div class="content">
                        <p><strong>${story.excerpt || ''}</strong></p>
                        ${bodyHtml}
                    </div>`;
            } catch(e) {
                console.error('Article load error:', e);
                view.innerHTML = '<h1 style="color:#fff;">Error loading story.</h1>';
            }
        }
        loadStory();
        </script>
