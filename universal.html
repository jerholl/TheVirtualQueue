<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="twitter:description" content="Stay up to date on Universal Parks news — Universal Studios, Epic Universe, Halloween Horror Nights, and more.">

    <link rel="canonical" href="https://thevirtualqueue.com/universal">
    <title>Universal Parks News | The Virtual Queue</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg:#121212; --surface:#1a1a1b; --border:#2a2a2a; --blue:#0077cc; --cyan:#00d4ff; --text:#e0e0e0; --muted:#888; }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Roboto Slab', serif; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px 60px; }
        
        /* NAV SECTION */
        nav { border-bottom: 1px solid var(--border); padding: 0 20px; display: flex; justify-content: center; align-items: center; gap: 10px; background-color: var(--bg); position: sticky; top: 0; z-index: 1000; height: 100px; overflow: visible; }
        
         /* MATCHED BLUE LINE LOGIC */
        .nav-logo-wrap { position: relative; display: flex; align-items: center; }
        .nav-logo-wrap::after { 
            content: ""; 
            position: absolute; 
            top: 75%; 
            left: 50%; 
            width: 800px; 
            height: 10px; 
            border-left: 3px solid var(--cyan); 
            border-bottom: 3px solid var(--cyan); 
            border-bottom-left-radius: 6px; 
            box-shadow: -4px 4px 12px rgba(0,212,255,0.4); 
            pointer-events: none; 
        }
        .nav-logo { height: 150px; width: auto; transition: transform 0.3s ease; filter: drop-shadow(0px 0px 8px rgba(0,119,204,0.7)); display: block; }
        .nav-logo:hover { transform: scale(1.08); }
        
        .nav-links-wrap { position: relative; display: flex; align-items: center; gap: 10px; }
        nav a { text-decoration: none; color: var(--muted); text-transform: uppercase; font-size: 1.25rem; font-weight: 700; letter-spacing: 2px; padding: 8px 16px; border-radius: 4px; transition: color 0.3s ease, background 0.3s ease; }
        nav a:hover { color: var(--cyan); background: rgba(0,212,255,0.06); }
        
        .search-box { display: flex; align-items: center; position: relative; margin-left: 8px; }
        #site-search { width: 0; padding: 0; border: none; background: transparent; color: var(--text); outline: none; transition: width 0.4s ease, padding 0.4s ease; font-family: 'Roboto Slab', serif; border-bottom: 2px solid transparent; font-size: 0.95rem; }
        .search-box.active #site-search { width: 180px; padding: 5px 10px; border-bottom: 2px solid var(--cyan); }
        .search-icon-btn { background: none; border: none; color: var(--muted); cursor: pointer; display: flex; align-items: center; padding: 8px; transition: color 0.2s; }
        .search-icon-btn:hover { color: var(--cyan); }
        
        .hamburger { display: none; flex-direction: column; justify-content: center; gap: 5px; background: none; border: none; cursor: pointer; padding: 8px; z-index: 1100; }
        .hamburger span { display: block; width: 26px; height: 3px; background: var(--text); border-radius: 2px; transition: all 0.3s ease; }
        .hamburger.open span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        .hamburger.open span:nth-child(2) { opacity: 0; }
        .hamburger.open span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }
        
        .mobile-menu { display: flex; flex-direction: column; position: fixed; top: 80px; left: 0; right: 0; background: var(--surface); border-bottom: 1px solid var(--border); z-index: 998; max-height: 0; overflow: hidden; transition: max-height 0.35s ease; }
        .mobile-menu.open { max-height: 400px; padding: 10px 20px; }
        .mobile-menu a { text-decoration: none; color: var(--muted); text-transform: uppercase; font-size: 1rem; font-weight: 700; letter-spacing: 2px; padding: 14px 16px; border-bottom: 1px solid var(--border); transition: color 0.2s, background 0.2s; display: block; }
        .mobile-menu a:hover { color: var(--cyan); background: rgba(0,212,255,0.06); }

        @media (max-width: 768px) { nav { justify-content: space-between; height: 80px; } .nav-logo-wrap::after { display: none; } .nav-logo { height: 90px; } .nav-links-wrap { display: none; } .hamburger { display: flex; } }
        
        footer { text-align: center; padding: 40px; color: var(--muted); border-top: 1px solid var(--border); font-size: 0.85rem; letter-spacing: 1px; }
        .footer-social { display: flex; justify-content: center; gap: 20px; margin-bottom: 16px; }
        .footer-social a { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border: 1px solid var(--border); border-radius: 50%; color: var(--muted); transition: color 0.3s, border-color 0.3s, background 0.3s; }
        .footer-social a:hover { color: var(--cyan); border-color: var(--cyan); background: rgba(0,212,255,0.06); }
        
        .page-title { text-align: center; margin-bottom: 40px; }
        .page-title h1 { font-size: 2.2rem; font-weight: 900; letter-spacing: 3px; text-transform: uppercase; color: #fff; }
        .page-title h1 span { color: var(--blue); }
        .page-title-line { width: 60px; height: 4px; background: var(--cyan); margin: 12px auto 0; border-radius: 2px; box-shadow: 0 0 10px rgba(0,212,255,0.6); }
        
        .featured-grid { display: flex; gap: 24px; flex-wrap: wrap; margin-bottom: 60px; justify-content: center; }
        .featured-card { flex: 1 1 320px; background: var(--surface); border-radius: 10px; border: 1px solid var(--border); overflow: hidden; text-decoration: none; color: var(--text); transition: transform 0.3s ease, border-color 0.3s ease; display: flex; flex-direction: column; }
        .featured-card:hover { transform: translateY(-6px); border-color: var(--blue); box-shadow: 0 10px 35px rgba(0,119,204,0.2); }
        .featured-card-img { width: 100%; height: 220px; object-fit: cover; display: block; }
        .featured-card-body { padding: 24px; flex: 1; display: flex; flex-direction: column; gap: 12px; }
        .featured-card-tag { display: inline-block; background: var(--blue); color: #fff; font-size: 0.7rem; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; padding: 4px 12px; border-radius: 20px; width: fit-content; }
        .featured-card h3 { font-size: 1.15rem; font-weight: 700; color: #fff; line-height: 1.4; }
        .featured-card p { font-size: 0.88rem; color: var(--muted); font-weight: 300; flex: 1; }
        .featured-card-date { font-size: 0.75rem; color: #555; letter-spacing: 1px; }
        
        .hero-card { display: flex; flex-direction: row; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; text-decoration: none; color: var(--text); margin-bottom: 30px; transition: transform 0.3s, border-color 0.3s; }
        .hero-card:hover { transform: translateY(-4px); border-color: var(--cyan); }
        .hero-img { width: 60%; height: 400px; object-fit: cover; }
        .hero-body { padding: 40px; width: 40%; display: flex; flex-direction: column; justify-content: center; gap: 15px; }
        .hero-body h2 { font-size: 2rem; color: #fff; line-height: 1.2; }
        
        .section-heading { color: #fff; border-left: 4px solid var(--blue); padding-left: 15px; margin: 40px 0 20px; font-size: 1.2rem; text-transform: uppercase; }
        .article-list { display: flex; flex-direction: column; }
        .article-list-item { display: flex; align-items: flex-start; gap: 20px; padding: 18px 0; border-bottom: 1px solid var(--border); text-decoration: none; color: var(--text); }
        .article-list-item:hover div { color: var(--cyan); }
        .loading { text-align: center; padding: 60px 20px; color: var(--muted); font-size: 0.9rem; letter-spacing: 1px; width: 100%; }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f2f2f2;       /* Light grey page background */
                --surface: #005395;  /* Changed this from blue to grey for you */
                --border: #d0d0d0;   /* Darker borders for cards */
                --text: #1a1a1b;     /* Dark text for headers */
                --muted: #444444;    /* Muted text for excerpts */
            }

            body { background-color: var(--bg); color: var(--text); }

            /* Target "THE VIRTUAL QUEUE" text at the top */
            .page-title h1 { 
                color: #111111 !important; 
            }

            /* Target "MORE STORIES" header */
            .section-heading { 
                color: #111111 !important; 
                border-left-color: var(--blue) !important; 
            }

            /* Darken the Cyan line under the logo */
            .nav-logo-wrap::after {
                border-color: #0055aa !important; 
                box-shadow: -4px 4px 10px rgba(0, 85, 170, 0.2) !important;
            }

            /* Ensure Hero and Featured cards use the darker surface color */
            .hero-card, .featured-card {
                background: var(--surface) !important;
                border-color: var(--border) !important;
            }

            /* Make card titles dark in light mode */
            .hero-body h2, .featured-card h3 {
                color: #111111 !important;
            }

            /* Darken the "More Stories" list items */
            .article-list-item div {
                color: var(--text) !important;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-logo-wrap">
            <a href="/">
                <picture>
                    <source srcset="vqlightlogo.png" media="(prefers-color-scheme: light)">
                    <img src="vqdarklogo.png" alt="The Virtual Queue Logo" class="nav-logo">
                </picture>
            </a>
        </div>
        <div class="nav-links-wrap">
            <a href="/">Home</a>
            <a href="/disney">Disney</a>
            <a href="/universal" style="color:var(--cyan)">Universal</a>
            <a href="/other">Other</a>
            <a href="/about">About Us</a>
            <a href="/contact">Contact</a>
            <div class="search-box">
                <input type="text" id="site-search" placeholder="Search Universal...">
                <button class="search-icon-btn" id="search-toggle">
                    <svg viewBox="0 0 24 24" width="22" height="22" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>
        </div>
        <button class="hamburger" id="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
    </nav>
    <div class="mobile-menu" id="mobile-menu">
        <a href="/">Home</a>
        <a href="/disney">Disney</a>
        <a href="/universal">Universal</a>
        <a href="/other">Other</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact</a>
    </div>
    <div class="container">
        <div class="page-title"><h1>Universal <span>Parks</span></h1><div class="page-title-line"></div></div>
        <div id="hero-container"></div>
        <div class="featured-grid" id="article-container"><p class="loading">Loading stories...</p></div>
        <h2 class="section-heading">More Universal Magic</h2>
        <div class="article-list" id="more-stories-container"></div>
    </div>
    <footer>
        <div class="footer-social">
            <a href="https://instagram.com/thevirtualqueue" target="_blank" rel="noopener" aria-label="Instagram"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><circle cx="12" cy="12" r="4"/><circle cx="17.5" cy="6.5" r="0.5" fill="currentColor" stroke="none"/></svg></a>
            <a href="https://facebook.com/thevirtualqueue" target="_blank" rel="noopener" aria-label="Facebook"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg></a>
            <a href="https://youtube.com/@thevirtualqueue" target="_blank" rel="noopener" aria-label="YouTube"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22.54 6.42a2.78 2.78 0 0 0-1.95-1.96C18.88 4 12 4 12 4s-6.88 0-8.59.46A2.78 2.78 0 0 0 1.46 6.42 29 29 0 0 0 1 12a29 29 0 0 0 .46 5.58a2.78 2.78 0 0 0 1.95 1.96C5.12 20 12 20 12 20s6.88 0 8.59-.46a2.78 2.78 0 0 0 1.95-1.96A29 29 0 0 0 23 12a29 29 0 0 0-.46-5.58z"/><polygon points="9.75 15.02 15.5 12 9.75 8.98 9.75 15.02" fill="currentColor" stroke="none"/></svg></a>

        </div>
        <p>&copy; 2026 The Virtual Queue. All rights reserved.</p>
    </footer>
    <script type="module">
        import { createClient } from 'https://esm.sh/@sanity/client';
        const client = createClient({ projectId: '8qrlygx8', dataset: 'production', useCdn: true, apiVersion: '2024-02-24' });

        const btn = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');
        btn.addEventListener('click', () => { btn.classList.toggle('open'); mobileMenu.classList.toggle('open'); });
        mobileMenu.querySelectorAll('a').forEach(a => a.addEventListener('click', () => { btn.classList.remove('open'); mobileMenu.classList.remove('open'); }));
        const searchToggle = document.getElementById('search-toggle');
        const searchBox = document.querySelector('.search-box');
        const searchInput = document.getElementById('site-search');
        searchToggle.addEventListener('click', () => { searchBox.classList.toggle('active'); if (searchBox.classList.contains('active')) searchInput.focus(); });

        function renderPage(articles, emptyMsg) {
            const heroCont = document.getElementById('hero-container');
            const cardCont = document.getElementById('article-container');
            const listCont = document.getElementById('more-stories-container');
            heroCont.innerHTML = ''; cardCont.innerHTML = ''; listCont.innerHTML = '';
            if (!articles || articles.length === 0) {
                cardCont.innerHTML = `<p class="loading">${emptyMsg || 'No stories found.'}</p>`;
                return;
            }
            const fmt = d => d ? new Date(d).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) : 'No Date';
            const [first, ...rest] = articles;
            heroCont.innerHTML = `<a href="article?id=${first.id}" class="hero-card">
                <img src="${first.image || './VQNewLOGO.png'}" class="hero-img" onerror="this.style.display='none'">
                <div class="hero-body">
                    <span class="featured-card-tag">${first.category || 'News'}</span>
                    <h2>${first.title}</h2>
                    <p>${first.excerpt || ''}</p>
                    <span class="featured-card-date">${fmt(first.date)}</span>
                </div></a>`;
            rest.slice(0, 3).forEach(a => {
                cardCont.innerHTML += `<a href="article?id=${a.id}" class="featured-card">
                    <img src="${a.image || './VQNewLOGO.png'}" class="featured-card-img" onerror="this.style.display='none'">
                    <div class="featured-card-body">
                        <span class="featured-card-tag">${a.category || 'News'}</span>
                        <h3>${a.title}</h3><p>${a.excerpt || ''}</p>
                        <span class="featured-card-date">${fmt(a.date)}</span>
                    </div></a>`;
            });
            rest.slice(3).forEach(a => {
                listCont.innerHTML += `<a href="article?id=${a.id}" class="article-list-item">
                    <span style="color:var(--muted);min-width:100px;font-size:0.8rem;">${fmt(a.date)}</span>
                    <div>
                        <div style="font-size:0.7rem;color:var(--cyan);text-transform:uppercase;letter-spacing:1px;margin-bottom:4px;">${a.category || 'News'}</div>
                        <div style="font-weight:700;">${a.title}</div>
                        <div style="font-size:0.85rem;color:var(--muted);margin-top:4px;">${a.excerpt || ''}</div>
                    </div></a>`;
            });
        }
        async function loadContent() {
            try {
                const allArticles = await client.fetch(`*[_type == "post" && defined(categories) && count(categories[lower(@->title) in [
                    "universal", "halloween horror nights", "islands of adventure", "hhn", "epic universe", "universal resorts"
                ]]) > 0] | order(coalesce(publishedAt, _createdAt) desc) {
                    "id": slug.current,
                    title,
                    "excerpt": pt::text(body)[0..200],
                    "image": mainImage.asset->url,
                    "category": categories[0]->title,
                    "date": coalesce(publishedAt, _createdAt)
                }`);
                renderPage(allArticles, "No Universal articles found yet. Check back soon!");
            } catch(e) {
                console.error('Sanity error:', e);
                document.getElementById('article-container').innerHTML = "<p class='loading'>Couldn't load stories.</p>";
            }
        }
        loadContent();
    </script>
</body>
